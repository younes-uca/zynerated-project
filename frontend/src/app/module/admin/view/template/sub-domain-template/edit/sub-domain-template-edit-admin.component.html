        <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'subDomainTemplate.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'subDomainTemplate.tabPan' | translate}}">
                        <div class="grid">

                                        <div class="field col-12 md:col-6">
                                            <label for="1">{{'subDomainTemplate.code' | translate}}<span style="color: red;">*</span></label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'subDomainTemplate.code' | translate}}" id="1" [(ngModel)]="item.code"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validSubDomainTemplateCode}"  />
                                            <small class='p-error' *ngIf='!validSubDomainTemplateCode'>Code est obligatoire.</small>
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="2">{{'subDomainTemplate.name' | translate}}<span style="color: red;">*</span></label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'subDomainTemplate.name' | translate}}" id="2" [(ngModel)]="item.name"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validSubDomainTemplateName}"  />
                                            <small class='p-error' *ngIf='!validSubDomainTemplateName'>Name est obligatoire.</small>
                                        </div>



                                    <div class="field col-11 md:col-6">
                                        <label for="3">{{'subDomainTemplate.domainTemplate' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="domainTemplates" [(ngModel)]="item.domainTemplate" id="3" [filter]="true" filterMatchMode="contains"
                                                [showClear]="true" optionLabel="name" placeholder="{{'subDomainTemplate.domainTemplate' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>
            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-flexbox">
                            <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>

                        <button pButton pRipple label="Valider" icon="pi pi-check"  (click)="edit()"></button>
                </div>
            </ng-template>
    </p-dialog>
